<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT</title>
    <style>
        /* 设置 html 和 body 占满整个屏幕 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 防止滚动条出现 */
        }

        /* 让 iframe 占满整个屏幕 */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* 去掉边框 */
        }
    </style>
</head>
<body>
<!-- 嵌入 iframe 全屏显示 -->
<iframe
        src="https://llm.zkogow.cn/ui/chat/67be5d915b2f0bad"
        allow="microphone">
</iframe>
</body>
</html>
