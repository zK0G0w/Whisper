<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>脚本执行状态监控</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1>脚本执行状态监控</h1>

    <!-- 状态显示表格 -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>状态</th>
                <th>消息</th>
                <th>开始时间</th>
                <th>结束时间</th>
            </tr>
        </thead>
        <tbody>
            <!-- 遍历脚本状态列表 -->
            <tr th:each="status : ${scriptStatuses}">
                <td th:text="${status.id}"></td>
                <td th:text="${status.status}"></td>
                <td th:text="${status.message}"></td>
                <td th:text="${status.startTime}"></td>
                <td th:text="${status.endTime}"></td>
            </tr>
        </tbody>
    </table>
</div>

<!-- 自动刷新页面 -->
<script>
    setInterval(function() {
        window.location.reload();  // 每5秒刷新一次页面
    }, 5000);
</script>

</body>
</html>
