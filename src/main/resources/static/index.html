<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具集合 - zkogow.top</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* 自动填充每行3个卡片 */
            gap: 20px; /* 设置卡片之间的间距 */
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.7s ease-in-out, box-shadow 0.7s ease-in-out;
            cursor: grab; /* 鼠标悬浮时显示抓手 */
        }

        .card:active {
            cursor: grabbing; /* 鼠标按住拖动时显示抓取手形 */
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        a:hover {
            background-color: #555;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #f1f1f1;
            text-align: center;
            color: #666;
        }

        /* 拖拽时的效果 */
        .sortable-ghost {
            opacity: 0.7; /* 拖拽时的透明度 */
            transform: rotate(3deg); /* 拖拽时的旋转效果 */
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* 移动端每行显示1个卡片 */
            }
        }

        /* 模态窗口样式 */
        .modal {
            display: none; /* 默认隐藏 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* 半透明背景 */
        }

        /* 模态窗口的内容样式 */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px; /* 限制模态框宽度 */
            border-radius: 10px;
            position: relative;
        }

        /* 关闭按钮的样式 */
        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>工具集合 - zkogow.top</h1>
</header>

<div class="container" id="sortable-container">
    <!-- 作者博客 -->
    <div class="card">
        <h2>个人博客</h2>
        <p>作者个人博客，其实什么都没有</p>
        <a href="http://zkogow.top" target="_blank">访问作者博客</a>
    </div>

    <!-- 一言项目 -->
    <div class="card">
        <h2>一言服务</h2>
        <p>一个简单的API服务，提供随机的文字内容。</p>
        <a href="/home/api/v2/whisper" target="_blank">访问一言服务</a>
    </div>

    <!-- 本机IP信息查询项目 -->
    <div class="card">
        <h2>IP 信息查询</h2>
        <p>查看您的公网 IP 和地理位置信息。</p>
        <a href="/home/api/v2/ipinfo" target="_blank">访问 IP 查询服务</a>
    </div>

    <!-- 手动查询IP信息项目 -->
    <div class="card">
        <h2>IP 信息查询</h2>
        <p>查询指定 IP 的地理位置信息。</p>
        <a href="/home/api/v2/queryip" target="_blank">访问 IP 查询服务</a>
    </div>

    <!-- 更多服务 -->
    <div class="card">
        <h2>更多服务</h2>
        <p>即将上线</p>
        <a href="#" id="open-modal">即将上线</a>
    </div>

    <!-- 模态窗口的结构 -->
    <div id="snorlax-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span> <!-- 关闭按钮 -->
            <iframe src="/home/api/v2/snorlax" width="100%" height="300px" style="border:none;"></iframe>
        </div>
    </div>

</div>

<footer>
    <p>© 2024 zkogow.top | 备案号：赣ICP备2024041940号</p>
</footer>

<!-- 引入 Sortable.js 库 -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>

<script>
    // 使用 Sortable.js 让卡片可拖动
    new Sortable(document.getElementById('sortable-container'), {
        animation: 600, // 动画效果延长到600ms，使卡片移动更顺滑
        easing: "cubic-bezier(0.25, 0.8, 0.5, 1)", // 使用缓动函数，使卡片切换更流畅
        ghostClass: 'sortable-ghost', // 拖动时的视觉效果类
        handle: '.card', // 明确设置拖动手柄为每张卡片
    });

    // 获取模态框和打开按钮
    var modal = document.getElementById("snorlax-modal");
    var btn = document.getElementById("open-modal");
    var span = document.getElementsByClassName("close")[0];

    // 点击按钮打开模态框
    btn.onclick = function () {
        modal.style.display = "block";
    }

    // 点击关闭按钮关闭模态框
    span.onclick = function () {
        modal.style.display = "none";
    }

    // 当用户点击模态框外部时关闭模态框
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
